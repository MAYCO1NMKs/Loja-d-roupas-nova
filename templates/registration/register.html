{% extends "base.html" %}

{% block title %}Cadastro - StyleMen{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Crie sua Conta</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Já tem uma conta? <a href="/login/">Faça login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
