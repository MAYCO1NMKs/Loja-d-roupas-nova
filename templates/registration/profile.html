{% extends "base.html" %}

{% block title %}Meu Perfil - ShopModerno{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Meu Perfil</h1>
</div>

<div class="profile-container">
  <div class="profile-image">
    {% if user.image_profile %}
        <img src="{{ user.image_profile.url }}" alt="Foto de Perfil de {{ user.username }}">
    {% else %}
        <img src="https://via.placeholder.com/180x180.png/1E1E1E/B3B3B3?text={{user.username|first|upper}}" alt="Foto de Perfil PadrÃ£o">
    {% endif %}
  </div>
  <div class="profile-info">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
    <div class="profile-actions">
      <a href="#" class="btn">Editar Perfil</a>
      <a href="{% url 'usuario:logout' %}" class="btn btn-outline">Sair</a>
    </div>
  </div>
</div>

{% endblock %}
