<head>
  <meta charset="UTF-8">
  <title>Loja de Roupas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>

      {% if messages %}
          {% for msg in messages %}
              <p class="text-red-500 mb-2">{{ msg }}</p>
          {% endfor %}
      {% endif %}

      <form method="POST" class="space-y-4">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Usuário" class="w-full border px-3 py-2 rounded">
          <input type="password" name="password" placeholder="Senha" class="w-full border px-3 py-2 rounded">
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
      </form>

      <p class="mt-4 text-center">Não tem conta? <a href="{% url 'cadastro' %}" class="text-blue-500 hover:underline">Cadastre-se</a></p>
  </div>
</body>
