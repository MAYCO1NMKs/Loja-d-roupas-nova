{% extends "usuario/base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Meu Carrinho</h2>

{% if carrinho.produtos.all %}
<ul class="space-y-2">
    {% for produto in carrinho.produtos.all %}
        <li class="border p-2 rounded">
            {{ produto.nome }} - R$ {{ produto.preco }}
        </li>
    {% endfor %}
</ul>
{% else %}
<p>Seu carrinho est√° vazio.</p>
{% endif %}

<a href="{% url 'dashboard' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Voltar ao Dashboard
</a>
{% endblock %}
