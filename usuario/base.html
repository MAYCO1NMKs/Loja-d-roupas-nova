<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-gray-900 text-white px-6 py-3 shadow-lg">
        <div class="text-lg font-bold">
            Bem-vindo, {{ user.username }}!
        </div>
        <ul class="flex space-x-6 items-center">
            <li><a href="{% url 'gerenciar_produtos' %}" class="hover:text-yellow-400">Gerenciar Produtos</a></li>
            <li><a href="{% url 'ver_contas' %}" class="hover:text-yellow-400">Ver Contas</a></li>
            <li>
                <a href="{% url 'carrinho' %}" class="relative hover:text-yellow-400">
                    Carrinho
                    {% if carrinho %}
                        <span class="absolute -top-2 -right-3 bg-red-600 text-white rounded-full text-xs px-2">
                            {{ carrinho.itens.count }}
                        </span>
                    {% endif %}
                </a>
            </li>
            <li>
                <a href="{% url 'perfil' %}">
                    {% if user.profile.foto %}
                        <img src="{{ user.profile.foto.url }}" class="w-10 h-10 rounded-full border-2 border-yellow-400" alt="Foto de Perfil">
                    {% else %}
                        <img src="/fotos_perfil/avatar_default.png" class="w-10 h-10 rounded-full border-2 border-yellow-400" alt="Foto de Perfil">
                    {% endif %}
                </a>
            </li>
            <li><a href="{% url 'logout' %}" class="hover:text-red-400">Sair</a></li>
        </ul>
    </nav>

    <div class="max-w-7xl mx-auto mt-10 px-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
