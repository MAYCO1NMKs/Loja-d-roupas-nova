<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-lg">
        <div class="text-xl font-bold">Dashboard - Produtos</div>
        <ul class="flex space-x-4">
            <li><a href="{% url 'dashboard' %}" class="hover:text-yellow-400">Dashboard</a></li>
            <li><a href="{% url 'logout' %}" class="hover:text-red-500">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Gerenciar Produtos</h1>
        <p class="mb-6">Aqui você pode criar, editar ou excluir produtos.</p>

        <!-- Botão de criar produto -->
        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg mb-4 inline-block">
            Criar Novo Produto
        </a>

        <!-- Lista de produtos (exemplo) -->
        <table class="w-full table-auto border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">Nome</th>
                    <th class="border px-4 py-2">Preço</th>
                    <th class="border px-4 py-2">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td class="border px-4 py-2">{{ produto.nome }}</td>
                    <td class="border px-4 py-2">R$ {{ produto.preco }}</td>
                    <td class="border px-4 py-2 space-x-2">
                        <a href="#" class="text-green-500 hover:underline">Editar</a>
                        <a href="#" class="text-red-500 hover:underline">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4">Nenhum produto cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
